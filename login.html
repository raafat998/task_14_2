    <script>
        window.addEventListener("DOMContentLoaded", (event) => {
            // قراءة بيانات المستخدم من localStorage
            let userJSON = localStorage.getItem("user");

            // التحقق من وجود بيانات في localStorage
            if (userJSON) {
                // تحويل بيانات JSON إلى كائن
                let user = JSON.parse(userJSON);
                
                // تخزين بيانات المستخدم في sessionStorage
                sessionStorage.setItem("user", JSON.stringify(user));

                // يمكنك هنا القيام بعمليات أخرى، مثل ملء الحقول تلقائياً (اختياري)
                // مثال: document.querySelector("#email").value = user.email;
            }

            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault(); // منع إرسال النموذج الافتراضي
                
                // القيم المدخلة
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // القيم المخزنة في sessionStorage
                const storedUserJSON = sessionStorage.getItem('user');
                
                if (storedUserJSON) {
                    const storedUser = JSON.parse(storedUserJSON);

                    // التحقق من القيم
                    if (email === storedUser.email && password === storedUser.password) {
                        alert('تسجيل الدخول ناجح');
                        window.location.href = 'home.html'; // إعادة التوجيه
                    } else {
                        alert('خطأ في البريد الإلكتروني أو كلمة المرور'); // رسالة خطأ
                    }
                } else {
                    alert('لا توجد بيانات مستخدم مخزنة'); // رسالة خطأ في حالة عدم وجود بيانات
                }
            });
        });
        function showPass() {
            var passwordInput = document.getElementById('password');
            var eyeIcon = document.querySelector('.eye');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        }
    </script>
